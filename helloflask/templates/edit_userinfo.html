{% block section %}

<div class="container" style="margin-top:60px;">
    <!-- First Row -->

    <div class="row my-5">
        <div class="col-lg-4 text-right font-weight-bold" style="font-size : 20px; border: 2px solid black; margin:0px 20px 0px 45px; padding:0px; height:334px; width:310.984px;">
            <input type="file" id="getfile" accept="image/*" style="display:none;">
            <img id="preview" src="../static/img/user_img/no_img.png" style="cursor:pointer; width:310.984px; height:330px;" onclick="saveimg()">
        </div>
        <div class="col-lg-7 text-left" style="font-size : 20px;">
            <div class="row mt-4">
                <div class="col-lg-3 mr-2 text-right font-weight-bold" style="font-size:20px;">
                    아이디
                </div>
                <div class="col-lg-8 text-left" style="font-size : 20px;">
                    joe753@naver.com
                </div>
            </div>
            <div class="row my-5">
                <div class="col-lg-3 mr-2 text-right font-weight-bold" style="font-size:20px;">
                    휴대전화
                </div>
                <div class="col-lg-8 text-left" style="font-size : 20px;">
                    010&nbsp;-&nbsp;4669&nbsp;-&nbsp;****
                </div>
            </div>
            <div class="row my-5">
                <div class="col-lg-3 mr-2 text-right font-weight-bold" style="font-size:20px;">

                <div class="col-lg-8 text-left" style="font-size : 20px;">

    </div>



</div>

<script>
function saveimg () {
    $("#getfile").trigger("click")
}



var file = document.querySelector('#getfile');

file.onchange = function () {
    var fileList = file.files ;

    // 읽기
    var reader = new FileReader();
    reader.readAsDataURL(fileList [0]);

    //로드 한 후
    reader.onload = function  () {
        document.querySelector('#preview').src = reader.result ;
    };
};
</script>

{% endblock %}
