{% extends "layout.html" %}

{% block section -%}
<div class="container">
    <div class="row" >
        <div class="col-lg-12 text-center my-2 font-weight-bold" style="font-size : 28px; margin-top:18px">
            회원정보 수정
        </div>
    </div>
    <div class="row" style="margin-top : 65px; font-size : 20px;">
        <div class="mr-5 mt-2 text-right font-weight-bold" style="width:35%;">
            아이디 
        </div>
        <div id="formid" class="mt-1" style="font-size:20px;">
            {{userinfo.email}}
        </div>
    </div>
    <div class="row my-4" style="font-size : 20px;" >
        <div class="text-right mr-5 mt-2 font-weight-bold" style="width:35%;">
            비밀번호
        </div>
        <div>
            <input id="formpwd" type="password" class="form-control" style="width : 300px;">
        </div>
    </div>
    <div class="row" style="margin-top : 120px;">
        <div class="col-lg-6 text-right">
            <button id="closebt" type="button" class="btn btn-outline-danger" >닫기</button>
        </div>
        <div class="col-lg-6 text-left">
            <button type="button" class="btn btn-outline-primary" onclick="checkpwd()">확인</button>
        </div>
    </div>
    
</div>


<script>
$("#closebt").click(function () {
    $.ajax({
        url:"/nexturl",
        method:"GET"
    }).done(function (res) {
        console.log(res.next)
        location.href = res.next
    })
})

    


function checkpwd() {
    var id = "{{userinfo.email}}"
    var pwd = $("#formpwd").val()

    data = {'id' : id, 'pwd' : pwd}
    console.log(data)
}
</script>
{%- endblock %}
